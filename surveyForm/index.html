<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required></label>
    <label id="email-label">Email<input id="email" type="email" placeholder="Enter your email" required></label>
    <label id="number-label">Age(Optional)<input id="number" type="number" placeholder="Age" min="1" max="120"></label>
    <label for="dropdown">Which option best describes your current role?
      <select id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
    </label>
    <label><input value="Definitely" type="radio" name="recommendation" checked /> Definitely</label>
    <label><input value="Maybe" type="radio" name="recommendation" /> Maybe</label>
    <label><input value="Not sure" type="radio" name="recommendation" /> Not sure</label>
    <label for="dropdown-2">What is your favorite feature of freeCodeCamp?
      <select>
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open source</option>
      </select>
    </label>
    <p>What would you like to see improved? (Check all that apply)</p>
    <label><input value="Front-End Projects" name="prefer" type="checkbox"> Front-End Projects</label>
    <label><input value="Back-End Projects" name="prefer" type="checkbox"> Back-End Projects</label>
    <label><input value="Data Visualization" name="prefer" type="checkbox"> Data Visualization</label>
    <label><input value="Challenges" name="prefer" type="checkbox"> Challenges</label>
    <label><input value="Open Source Community" name="prefer" type="checkbox"> Open Source Community</label>
    <label><input value="Gitter help rooms" name="prefer" type="checkbox"> Gitter help rooms</label>
    <label><input value="Videos" name="prefer" type="checkbox"> Videos</label>
    <label><input value="City Meetups" name="prefer" type="checkbox"> City Meetups</label>
    <label><input value="Wiki" name="prefer" type="checkbox"> Wiki</label>
    <label><input value="Forum" name="prefer" type="checkbox"> Forum</label>
    <label><input value="Additional Courses" name="prefer" type="checkbox"> Additional Courses</label>
    <p>Any comments or suggestions?</p>
    <textarea placeholder="Enter your comment here"></textarea>
    <div>
      <button type="submit" id="submit">Submit</button>
    </div>
  </form>
</body>

</html>
