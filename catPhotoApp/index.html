<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cat Photo App</title>
    <meta charset="utf-8">
</head>

<body>
    <main>
        <h1>CatPhotoApp</h1>
        <section>
            <h2>Cat Photos</h2>
            <!--TODO: Add link to cat photos-->
            <p>See more <a href="https://www.pexels.com/search/cat/" target="_blank">cat photos</a> in our gallery</p>
            <a href="https://s3.amazonaws.com/freecodecamp/relaxing-cat.jpg" target="_blank"><img
                    alt="A cute orange cat lying on its back" src="cat.jpg"></a>
        </section>
        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" target="_blank"><img
                        src="lasagna.jpg" alt="A slice of lasagna on a plate"></a>
                <figcaption>Cats <em>love</em> lasagna</figcaption>
            </figure>
            <h3>Top three things cats hate:</h3>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure>
                <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"><img src="cats.jpg"
                        alt="Five cats looking around a field."></a>
                <figcaption>Cats <em>hate</em> other cats</figcaption>
            </figure>
        </section>
    </main>
</body>

</html>
