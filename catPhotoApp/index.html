<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cat Photo App</title>
    <meta charset="utf-8">
</head>

<body>
    <main>
        <h1>CatPhotoApp</h1>
        <section>
            <h2>Cat Photos</h2>
            <!--TODO: Add link to cat photos-->
            <p>See more <a href="https://www.pexels.com/search/cat/" target="_blank">cat photos</a> in our gallery</p>
            <a href="https://s3.amazonaws.com/freecodecamp/relaxing-cat.jpg" target="_blank"><img
                    alt="A cute orange cat lying on its back" src="cat.jpg"></a>
        </section>
        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" target="_blank"><img
                        src="lasagna.jpg" alt="A slice of lasagna on a plate"></a>
                <figcaption>Cats <em>love</em> lasagna</figcaption>
            </figure>
            <h3>Top three things cats hate:</h3>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure>
                <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"><img src="cats.jpg"
                        alt="Five cats looking around a field."></a>
                <figcaption>Cats <strong>hate</strong> other cats</figcaption>
            </figure>
            <section>
                <h2>Cat Form</h2>
                <form action="https://freecatphotoapp.com/submit-cat-photo">
                    <input type="text" placeholder="cat photo URL" name="catphotourl" required>
                    <button type="submit">Submit</button>
                    <fieldset>
                        <legend>Is your cat an indoor or outdoor cat?</legend>
                        <label><input id="indoor" value="indoor" type="radio" name="indoor-outdoor"
                                checked>Indoor</label>
                        <label><input id="outdoor" value="outdoor" type="radio" name="indoor-outdoor">Outdoor</label>
                    </fieldset>
                    <fieldset>
                        <legend>What's your cat's personality?</legend>
                        <input id="loving" value="loving" type="checkbox" name="personality" checked>
                        <label for="loving">Loving</label>
                        <input id="lazy" value="lazy" type="checkbox" name="personality">
                        <label for="lazy">Lazy</label>
                        <input id="energetic" value="energetic" type="checkbox" name="personality">
                        <label for="energetic">Energetic</label>
                    </fieldset>
                </form>
            </section>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
