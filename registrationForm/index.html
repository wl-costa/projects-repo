<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="POST">

        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" type="text" name="first_name"
                    required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" name="last_name"
                    required /></label>
            <label for="email">Enter Your Email: <input id="email" type="email" name="email" required /></label>
            <label for="new-password">Create a New Password: <input id="new-password" type="password" name="password"
                    pattern="[a-z0-5]{8,}" required /></label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" name="personal"
                    checked /> Personal</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type"
                    name="business" /> Business</label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file"
                    name="profile-pic" /></label>
            <label for="age">Input your age (years): <input id="age" type="number" min="13" max="120"
                    name="age" /></label>
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea id="bio" rows="3" cols="30" name="textarea"
                    placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <label for="terms-and-conditions">
            <input id="terms-and-conditions" type="checkbox" name="terms" required /> I accept the <a
                href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
        <input type="submit" value="Submit">

    </form>
</body>

</html>
